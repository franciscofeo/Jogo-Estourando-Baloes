<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Estourando balões</title>

		<script language='Javascript'>
			function iniciarjogo(){
				var nivel_jogo = document.getElementById("nivel-jogo").value;
				window.location.href = 'jogo.html?' + nivel_jogo; // muda a url do navegador com a informação do nível
			}
		</script>
	</head>

	<body>

		<div>
			<p><b>Nível de dificuldade:</b> &nbsp;
			<select id="nivel-jogo">
				<option value="1">Fácil</option>
				<option value="2">Médio</option>
				<option value="3">Difícil</option>
			</select>
			</p>
		</div>
		<br>

		<img src="imagens/iniciar.png" onclick="iniciarjogo()">


	</body>
	
</html>
